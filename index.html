<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits - A List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,700;1,200;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="header">
        <h1>Fruits</h1>
    </section>
    <section class="gallery">
        <div class="row row1">
            <div class="card">
                <img src="img/apple.jpg" alt="" id="card-img">
                <p>Apples</p>
            </div>
            <div class="card"> <img src="img/banana.jpg" alt="" id="card-img">
                <p>Bananas</p>
            </div>
            <div class="card"> <img src="img/pear.jpg" alt="" id="card-img">
                <p>Pears</p>
            </div>
        </div>
        <div class="row row2">
            <div class="card"> <img src="img/orange.jpg" alt="" id="card-img">
                <p>Oranges</p>
            </div>
            <div class="card"> <img src="img/tomato.jpg" alt="" id="card-img">
                <p>Reds</p>
            </div>
            <div class="card"> <img src="img/grape.jpg" alt="" id="card-img">
                <p>Grapes</p>
            </div>
        </div>
        <div class="row row3">
            <div class="card"> <img src="img/blueberry.jpg" alt="" id="card-img">
                <p>Blueberries</p>
            </div>
            <div class="card"> <img src="img/strawberry.jpg" alt="" id="card-img">
                <p>Strawberries</p>
            </div>
            <div class="card"> <img src="img/kiwi.jpg" alt="" id="card-img">
                <p>Kiwis</p>
            </div>
        </div>

    </section>
